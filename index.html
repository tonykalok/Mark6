<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>六合彩</title>
    <style>
:root{--bg:#0a0c10;--card:#161a23;--primary:#008751;--gold:#d4af37;--text:#ffffff;--text-dim:#8892b0;--ball-red:radial-gradient(circle at 30% 30%, #ff5f5f, #b30000);--ball-blue:radial-gradient(circle at 30% 30%, #5ba4ff, #0047ab);--ball-green:radial-gradient(circle at 30% 30%, #4cd137, #228b22)}*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',system-ui,sans-serif}body{background-color:var(--bg);background-image:radial-gradient(at 0 0,rgba(0,135,81,.15) 0,transparent 50%),radial-gradient(at 100% 100%,rgba(212,175,55,.1) 0,transparent 50%);color:var(--text);display:flex;justify-content:center;align-items:center;min-height:100vh;overflow:hidden}.container{width:100%;max-width:450px;height:95vh;display:flex;flex-direction:column;padding:1.5rem;position:relative}.header{text-align:center;margin-bottom:2rem;padding:1.5rem;background:rgba(255,255,255,.02);border-radius:24px;border:1px solid rgba(255,255,255,.05)}.jp-title{font-size:1.3rem;color:var(--gold);text-transform:uppercase;letter-spacing:2px;font-weight:700}.jp-amount{font-size:2rem;font-weight:800;margin:.3rem 0;font-variant-numeric:tabular-nums;color:#fff}.stats-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:10px;padding-top:10px;border-top:1px solid rgba(255,255,255,.08)}.stat-item{text-align:center}.stat-label{font-size:1rem;color:var(--text-dim);text-transform:uppercase}.stat-value{font-size:1.2rem;font-weight:600;color:var(--text)}#display-area{flex-grow:1;display:flex;flex-wrap:wrap;justify-content:center;align-content:center;gap:12px;margin-bottom:2rem}.ball{width:62px;height:62px;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:1.5rem;font-weight:800;color:#fff;box-shadow:0 8px 16px rgba(0,0,0,.4);animation:.4s cubic-bezier(.175,.885,.32,1.275) forwards popIn}.red{background:var(--ball-red)}.blue{background:var(--ball-blue)}.green{background:var(--ball-green)}.controls-group{background:var(--card);border-radius:50px;padding:5px;display:flex;margin-bottom:1rem;border:1px solid rgba(255,255,255,.05)}.controls-group label{flex:1;text-align:center;padding:10px;cursor:pointer;border-radius:50px;transition:.2s;font-weight:600;color:var(--text-dim);font-size:.9rem}.controls-group input:checked+label{background:var(--primary);color:#fff}.controls-group input{display:none}.btn-action{background:var(--text);color:var(--bg);border:none;width:100%;padding:18px;border-radius:18px;font-size:1.1rem;font-weight:800;cursor:pointer;transition:.2s;text-transform:uppercase;letter-spacing:1px;display:flex;flex-direction:column;align-items:center;justify-content:center;line-height:1.2;min-height:65px}.btn-action .timer{font-size:1.1rem;font-weight:600;color:#ff3b30;margin-top:6px;font-family:'Segoe UI',system-ui,sans-serif;letter-spacing:0}.btn-action:active{transform:scale(.97);background:var(--gold)}.footer-link{text-align:center;margin-top:1.5rem}.footer-link a{color:var(--gold);text-decoration:none;font-size:.8rem;font-weight:600;opacity:.8;transition:.3s;padding:5px 15px;border:1px solid var(--gold);border-radius:20px}.footer-link a:hover{opacity:1;background:rgba(212,175,55,.1)}@keyframes popIn{from{transform:scale(0) rotate(-45deg);opacity:0}to{transform:scale(1) rotate(0);opacity:1}}
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <p class="jp-title">🫡估計頭獎基金</p>
        <h1 class="jp-amount" id="jp-val">$ --,---,---</h1>
        <div class="stats-grid">
            <div class="stat-item">
                <p class="stat-label">攪珠日期</p>
                <p class="stat-value" id="draw-date">---- -- --</p>
            </div>
            <div class="stat-item">
                <p class="stat-label">總投注額</p>
                <p class="stat-value" id="invest-val">$ --,---,---</p>
            </div>
        </div>
    </div>

    <div id="display-area"></div>

    <div class="controls-group">
        <input type="radio" id="n6" name="count" value="6" checked onclick="generateNumbers()">
        <label for="n6">6 號碼</label>
        <input type="radio" id="n7" name="count" value="7" onclick="generateNumbers()">
        <label for="n7">7 號碼</label>
        <input type="radio" id="n8" name="count" value="8" onclick="generateNumbers()">
        <label for="n8">8 號碼</label>
    </div>

    <button class="btn-action" id="main-btn" onclick="generateNumbers()">
        <span>運財號碼</span>
        <div class="timer" id="countdown">--</div>
    </button>

    <div class="footer-link">
        <a href="https://bet.hkjc.com/ch/marksix" target="_blank">馬會六合彩官方網站 🔗</a>
    </div>
</div>
